<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dynamic Resume Builder</h1>

  <!-- Form to capture resume data -->
  <form id="resume-form">
    <h2>Personal Information</h2>
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required><br>

    <h2>Education</h2>
    <label for="education">Education:</label>
    <input type="text" id="education" name="education" required placeholder="e.g. BSc in Computer Science from XYZ University"><br>

    <h2>Skills</h2>
    <label for="skills">Skills:</label>
    <input type="text" id="skills" name="skills" required placeholder="e.g. JavaScript, TypeScript, HTML, CSS"><br>

    <h2>Work Experience</h2>
    <label for="experience">Work Experience:</label>
    <input type="text" id="experience" name="experience" required placeholder="e.g. Software Developer at ABC Corp."><br>

    <button type="submit">Generate Resume</button>
  </form>

  <!-- Resume Display Section -->
  <div id="resume" class="resume-container">
    <h2>Generated Resume</h2>
    <div id="resume-content"></div>
  </div>

  <script src="app.js" type="module"></script>
</body>
</html>
